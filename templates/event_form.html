<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <label>Title: <input type="text" name="title"></label><br>
  <label>Subtitle: <input type="text" name="subtitle"></label><br>
  <label>Location: <input type="text" name="location"></label><br>
  <label>Payment: <input type="number" step="0.01" name="payment"></label><br>
  
  <label>Time: <input type="datetime-local" name="time"></label><br>
  <label>Image 1: <input type="file" name="image1"></label><br>
  
  <button type="submit">Create Event</button>
</form>

</body>
</html>
